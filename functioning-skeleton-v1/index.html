<html>
	<head>
		<title>Skeleton Haptic Test</title>
		<script src="http://localhost:1337/socket.io/socket.io.js"></script>
		<style>
			#skeleton{
			  height: 600px;
			  width: 328px;
			  margin: 0 auto;
			  background: url('http://ewe.insomniacbychoice.com/images/skeleton.png') no-repeat center center;
			  position: relative;
			}
			#wrapper{
			  width: 100%;
			}

			button {
				position: absolute;
			}

			#right-arm-1 {
			  left: 10px;
			  top: 256px;
			}

			#right-arm-2 {
			  left: 67px;
			  top: 146px;
			}
			#left-arm-1 {
			  left: 267px;
			  top: 256px;
			}
			#left-arm-2 {
			  left: 207px;
			  top: 146px;
			}

			#right-leg-1{
			  left: 110px;
			  top: 346px;
			}

			#right-leg-2{
			  left: 67px;
			  top: 516px;
			}
			#left-leg-1{
			  left: 187px;
			  top: 346px;
			}
			#left-leg-2{
			  left: 157px;
			  top: 516px;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="skeleton">
				<button id="left-arm-1" data-key="2">Pin 2</button>
				<button id="left-arm-2" data-key="3">Pin 3</button>

				<button id="right-arm-1" data-key="4">Pin 4</button>
				<button id="right-arm-2" data-key="5">Pin 5</button>

				<button id="left-leg-1" data-key="6">Pin 6</button>
				<button id="left-leg-2" data-key="7">Pin 7</button>

				<button id="right-leg-1" data-key="8">Pin 8</button>
				<button id="right-leg-2" data-key="9">Pin 9</button>

			</div>
		</div>
		<script>
			var i,

                // Capture all the buttons as variables
				buttons = document.getElementsByTagName('button'),

                // Connect to Socket.io
				socket = io.connect('http://localhost:1337'),

                // Setup the button function
				tapLimb = function () {

                    // Simply emit the data-key attribute
					socket.emit('btnPress', { key: this.getAttribute('data-key') });

				};

            // Loop through the buttons on the page
			for(i = 0; i < buttons.length; i++){

                // Append the mousedown and mouseup states to be the created function
				buttons[i].addEventListener('mousedown', tapLimb);
				buttons[i].addEventListener('mouseup', tapLimb);

			}
		</script>
	</body>
</html>
